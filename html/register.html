<head>

<body>
  <nav class="navbarhome" id="actnav">
    <a href="../index.html"><img class="logonav" src="../img/Example.png" alt=""></a>
    <a href="../index.html" class="navhomelink">Inicio</a>

  </nav>
  <main class="container">
      <form class="formulario">
        <h3>Embarque nessa aventura</h3>
        <div class="form-group">
          <label for="email">E-mail Institucional:</label>
          <div class="input-group">
            <input id="email" name="email" placeholder="Digite o Seu E-mail Institucional" type="text"
              required="required" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <div class="input-group">
            <input type="password" name="password" placeholder="Digite a Sua Senha" type="text" class="form-control"
              required="required">
          </div>
        </div>
        <div class="form-group">
          <label for="text">Repita a Senha:</label>
          <div class="input-group">
            </div>
            <input type="password" name="text" placeholder="Repita a Sua Senha" type="text" class="form-control"
              required="required">
          </div>
        </div>
        <div>
          <input type="checkbox" name="termoss" id="termoss"><p> Li e concordo com os <a href="#">termos de uso</a>.</p>
        </div>
        <div class="form-nao-conta">
          <a href="./login.html">Possui uma conta?</a>
        </div>
        <button name="submit" type="submit" class="btn btn-primary">Registrar-se</button>
      </form>
  </main>
  <script src="../bootstrap/js/bootstrap.js"></script>
