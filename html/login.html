<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/default.css">
    <title>TechQuest</title>
</head>
<body>
    <nav class="navbarhome" id="actnav">
        <a href="../index.html"><img class="logonav" src="../img/Example.png" alt=""></a>
        <a href="../index.html" class="navhomelink">Inicio</a>
        <a href="./about.html" class="navhomelink">Sobre</a>
        <a href="./faq.html" class="navhomelink">FAQ</a>
    </nav>
    <main>
        <form>
            <div class="form-group">
              <label for="email">E-mail Institucional:</label> 
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-envelope"></i>
                  </div>
                </div> 
                <input id="email" name="email" placeholder="Digite o Seu E-mail Institucional" type="text" required="required" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha:</label> 
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </div>
                </div> 
                <input id="password" name="password" placeholder="Digite a Sua Senha" type="text" class="form-control" required="required">
              </div>
            </div> 
            <div class="form-group">
              <button name="submit" type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
    </main>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
